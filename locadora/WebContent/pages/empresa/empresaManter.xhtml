<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
		<ui:composition template="/templates/paginaManter.xhtml">
			<ui:define name="tituloManter">
				Empresa
			</ui:define>
			<ui:define name="barraTarefas">
				<p:commandButton action="#{empresaAcao.exibirFormulario()}" 
							value="Inserir"/>
			</ui:define> 
			<ui:define name="corpoManter">
					<p:dataTable value="#{empresaAcao.empresasDM}" var="_empresa">
						<p:column>
							<f:facet name="header">
								Id
							</f:facet>
							<h:outputText value="#{_empresa.id}"/>
						</p:column>
						
						<p:column>
							<f:facet name="header">
								Nome
							</f:facet>
							<h:outputText value="#{_empresa.nome}"/>
						</p:column>
						
						<p:column>
							<f:facet name="header">
								Cnpj
							</f:facet>
							<h:outputText value="#{_empresa.cnpj}"/>
						</p:column>
						
						<p:column>
							<f:facet name="header">
								Acao
							</f:facet>
							<p:commandButton 
								action="#{empresaAcao.exibirFormularioAlterar()}" 
								value="Editar"/>
							<p:commandButton  
								action="#{empresaAcao.remover()}" 
								value="Remover"/>
								
						</p:column>
						
					</p:dataTable>
			</ui:define>
		
		</ui:composition>

</html>
