<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/templates/paginaManter.xhtml">
		<ui:define name="tituloManter">
			Listagem de Clientes		
		</ui:define>
		
		<ui:define name="barraTarefas">
			<p:commandButton action="#{clienteAcao.exibirFormulario()}" value="Inserir"/>
		</ui:define>
		
		<ui:define name="corpoManter">
			<p:dataTable value="#{clienteAcao.clientesDM}" var="_cliente">
				<p:column>
					<f:facet name="header">
						Codigo
					</f:facet>
					<h:outputText value="#{_cliente.id}"/>
				</p:column>
				<p:column>
					<f:facet name="header">
						Nome
					</f:facet>
					<h:outputText value="#{_cliente.nome}"/>
				</p:column>
			</p:dataTable>			
		</ui:define>
		
	</ui:composition>
</html>
