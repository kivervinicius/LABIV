<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/templates/paginaIncluirAlterar.xhtml">
		<ui:define name="tituloIncluirAlterar">
			Cadastro de Clientes
		</ui:define>
		<ui:define name="barraTarefas">
			<p:commandButton value="Salvar" action="#{clienteAcao.cadastrar()}"
				rendered="#{clienteAcao.cliente.id == null}">
			</p:commandButton>
		</ui:define>
		
		<ui:define name="corpoIncluirAlterar">
			<p:outputLabel for="txtId" value="Codigo"/>
			<p:inputText id="txtId" value="#{clienteAcao.cliente.id}" 
				readonly="true"/>
				
			<p:outputLabel for="txtNome" value="Nome"/>
			<p:inputText id="txtNome" required="true" value="#{clienteAcao.cliente.nome}"/>
			
			<p:outputLabel for="txtDataNascimento" value="Data de Nascimento"/>
			<p:calendar value="#{clienteAcao.cliente.dataNascimento}" 
				id="txtDataNascimento"/>
				
			<p:outputLabel for="cboEmpresa" value="Empresa"/>
			<p:selectOneMenu value="#{clienteAcao.cliente.empresaId}" id="cboEmpresa">
				<f:selectItems value="#{empresaAcao.listar()}" var="_empresa" 
					itemValue="#{_empresa.id}" itemLabel="#{_empresa.nome}">
				
				</f:selectItems>
			</p:selectOneMenu>
			
		</ui:define>
	</ui:composition>
</html>
